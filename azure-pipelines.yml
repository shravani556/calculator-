trigger:
  - master

pool:
  name: Default  # Your self-hosted agent pool name

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.13.0'  # Specify the exact Python version you want
      addToPath: true

  - script: python --version
    displayName: 'Verify Python Version'

  - script: pip --version
    displayName: 'Verify Pip Version'

  # Run your Python script
  - script: |
      python your_script.py
    displayName: 'Run Python Script'
